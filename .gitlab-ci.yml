image: node:latest

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - mkdir public
    - npm i | node badge.js > public/vulnerabilities.svg
    - npm i -g typescript
    - tsc
  cache:
    paths:
      - node_modules/
  artifacts:
    expire_in: 1 days
    when: always
    paths:
      - node_modules/
      - public/vulnerabilities.svg

deploy:
  stage: deploy
  needs:
    - build
  script:
    - npm i -g typescript
    - tsc
    - npm config set //registry.npmjs.org/:_authToken=${NPM}
    - npm publish
  only:
    - main
