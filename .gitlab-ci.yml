image: node:latest

stages:
  - release

release:
  stage: release
  before_script:
    - export HUSKY_SKIP_INSTALL=1
    - npm i
    - apt-get update && apt-get install -y --no-install-recommends git-core ca-certificates
    - npm install -g semantic-release @semantic-release/gitlab @semantic-release/git
    - npm i -g typescript
  script:
    - tsc
    - semantic-release
  cache:
    paths:
      - node_modules/
  artifacts:
    expire_in: 1 days
    when: always
    paths:
      - node_modules/
  only:
    - main
