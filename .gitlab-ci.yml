image: node:latest

stages:
  - build
  - release

build:
  stage: build
  script:
    - mkdir public
    - npm i | node badge.js > public/vulnerabilities.svg
    - npm i -g typescript
    - tsc
  cache:
    paths:
      - node_modules/
  artifacts:
    expire_in: 1 days
    when: always
    paths:
      - node_modules/
      - public/vulnerabilities.svg

release:
  stage: release
  needs:
    - build
  before_script:
    - apt-get update && apt-get install -y --no-install-recommends git-core ca-certificates
    - npm install -g semantic-release @semantic-release/gitlab
    - npm i -g typescript
  script:
    - tsc
    - semantic-release
  only:
    - main
